<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practica jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Proyecto jQuery UI - Tema Smoothness</h1>
    <!-- Acordeón -->
    <div id="accordion">
        <h3>Formulario</h3>
        <!-- Formulario -->
        <div class="flex-grow-1 overflow-auto">
            <div class="row">
                <div class="col">
                    <form id="frm-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inpNombre" class="form-label">Nombre</label>
                                    <input id="inpNombre" type="text" class="form-control" placeholder="Nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpApellidoP" class="form-label">Primer apellido</label>
                                    <input id="inpApellidoP" type="text" class="form-control" placeholder="Primer apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpApellidoM" class="form-label">Segundo apellido</label>
                                    <input id="inpApellidoM" type="text" class="form-control" placeholder="Segundo apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpFechaNacimiento" class="form-label">Fecha nacimiento</label>
                                    <input id="inpFechaNacimiento" type="date" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpRFC" class="form-label">RFC</label>
                                    <input id="inpRFC" type="text" class="form-control" placeholder="RFC" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpMail" class="form-label">Mail</label>
                                    <input id="inpMail" type="email" class="form-control" placeholder="example@domain.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpCelular" class="form-label">Celular</label>
                                    <input id="inpCelular" type="tel" class="form-control" placeholder="2722489823" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inpCP" class="form-label">C.P.</label>
                                    <input id="inpCP" type="number" class="form-control" placeholder="94730" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpNoExterior" class="form-label">No. exterior</label>
                                    <input id="inpNoExterior" type="text" class="form-control" placeholder="Número exterior" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpCalle" class="form-label">Calle</label>
                                    <input id="inpCalle" type="text" class="form-control" placeholder="Calle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpColonia" class="form-label">Colonia</label>
                                    <input id="inpColonia" type="text" class="form-control" placeholder="Colonia" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpCiudad" class="form-label">Ciudad</label>
                                    <input id="inpCiudad" type="text" class="form-control" placeholder="Ciudad" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inpEstado" class="form-label">Estado</label>
                                    <input id="inpEstado" type="text" class="form-control" placeholder="Estado" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button id="btnGuardar" type="submit" class="btn btn-success btn-sm">Guardar</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <table id="tblData" class="table table-sm table-striped text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Cumpluaños</th>
                                <th>RFC</th>
                                <th>Mail</th>
                                <th>Celular</th>
                                <th>Direccion</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <h3>Preguntas frecuentes</h3>
        <!-- Preguntas frecuentes [contenedor] -->
        <div id="divPreguntasFrecuentes"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src='js/index.js'></script>
<script type="text/javascript">
    const faqs = [
        {
            title: "¿Qué incluye el producto?",
            description: "El producto incluye todas las piezas necesarias para su instalación, un manual de usuario y una garantía de 1 año."
        },
        {
            title: "¿Cómo instalo el producto?",
            description: "Puedes seguir las instrucciones detalladas en el manual de usuario o ver nuestro video tutorial disponible en nuestra página web."
        },
        {
            title: "¿El producto tiene garantía?",
            description: "Sí, el producto incluye una garantía limitada de 1 año que cubre defectos de fabricación."
        },
        {
            title: "¿Puedo devolver el producto si no estoy satisfecho?",
            description: "Aceptamos devoluciones dentro de los 30 días posteriores a la compra, siempre que el producto esté en su empaque original y sin daños."
        },
        {
            title: "¿Cuánto tiempo tarda en llegar el envío?",
            description: "El tiempo de entrega varía según la ubicación. Generalmente, los envíos locales tardan de 3 a 5 días hábiles, y los internacionales pueden demorar hasta 10 días."
        },
        {
            title: "¿Cómo realizo el seguimiento de mi pedido?",
            description: "Una vez realizado el pedido, recibirás un correo con un número de seguimiento para monitorear el estado de tu envío."
        },
        {
            title: "¿Es compatible con otros productos o accesorios?",
            description: "Este producto es compatible con la mayoría de los accesorios estándar disponibles en el mercado. Recomendamos revisar las especificaciones antes de la compra."
        },
        {
            title: "¿Qué métodos de pago aceptan?",
            description: "Aceptamos pagos con tarjetas de crédito, débito, PayPal y transferencias bancarias."
        },
        {
            title: "¿Puedo modificar o cancelar mi pedido?",
            description: "Puedes modificar o cancelar tu pedido dentro de las primeras 24 horas. Después de ese período, no garantizamos cambios debido a que el proceso de envío puede haber comenzado."
        },
        {
            title: "¿Cómo puedo contactar con el servicio al cliente?",
            description: "Puedes contactarnos a través de nuestro formulario en línea, por teléfono al número 800-123-4567, o mediante nuestro chat en vivo disponible 24/7."
        }
    ];

    $(function() {
        $("#accordion").accordion(); // Inicializar el acordeón
        setPreguntasFrecuentes(); //Preguntas frecuentes
    });

    function setPreguntasFrecuentes(){
        const divPreguntas = $('#divPreguntasFrecuentes');
        $.each(faqs, function(index, Pregunta){
            divPreguntas.append(`
                <div class="row">
                    <div class="col">
                        <div class="card justify-content">
                            <div class="card-header">${Pregunta.title}</div>
                            <div class="card-body">${Pregunta.description}</div>
                        </div>
                    </div>
                </div>
            `);
        });
    }
</script>
</html>
